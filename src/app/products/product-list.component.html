<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row' style="text-align:start">

            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>

        <div class='row' style="text-align:start">
            <div class='col-md-6'>
                <h4>Filtered by: {{listFilter}} </h4>
            </div>
        </div>

        <div class='table-responsive'>
            <table class='table' *ngIf='products && products.length'>
                <thead class="thead">
                    <tr>
                        <th>
                            <button class='btn btn-light' (click)='toogleImage()'>
                                {{showImage? 'Hide' : 'Show'}} Image
                            </button>
                        </th>

                        <th scope="col">Product</th>
                        <th scope="col">Code</th>
                        <th scope="col">Available</th>
                        <th scope="col">Price</th>
                        <th scope="col">5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td><img *ngIf='showImage' [src]='product.imageUrl' [title]='product.productName'
                                [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                        </td>
                        <td>
                            <a [routerLink]="['/products',product.id]"
                                [queryParams]="{filterBy:listFilter,showImage:showImage}">
                                {{product.productName}}</a>
                        </td>
                        <td>{{product.productCode | lowercase | convertToSpaces: '-' }}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency: 'USD':'symbol': '1.2-2'}}</td>
                        <td>
                            <pm-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'></pm-star>
                        </td>
                        <td>
                            <button class="btn btn-outline-primary btn-sm"
                                [routerLink]="['/products', product.id, 'edit']">
                                Edit
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


</div>
<div *ngIf="errorMessage" class="alert alert-danger">
    Error: {{ errorMessage }}
</div>
